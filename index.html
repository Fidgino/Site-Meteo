<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de la météo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ddf016fd89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="containerBackground">
        <div id="containerMainTextBackground">
            <div id="containerTextBackgroundLeft" class="containerTextBackground">
                <p>Weather Dashboard</p>
                <p>17°C</p>
            </div>
            <div id="containerTextBackgroundRight" class="containerTextBackground">
                <p>2023</p>
                <p>Oklahoma City Weather</p>
            </div>
        </div>
        <svg id='courbe1' width="341" height="273" viewBox="0 0 341 273" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.5 1C33.126 148.601 120.383 223.524 227 254.333C262.919 264.712 301.035 270.085 340 271.543"
                stroke="#575757" />
        </svg>
        <svg id='courbe2' width="224" height="214" viewBox="0 0 224 214" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M223.5 107C223.5 165.797 173.602 213.5 112 213.5C50.3985 213.5 0.5 165.797 0.5 107C0.5 48.2029 50.3985 0.5 112 0.5C173.602 0.5 223.5 48.2029 223.5 107Z"
                stroke="#575757" />
        </svg>
        <svg id='courbe3' width="356" height="251" viewBox="0 0 356 251" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 250C58.37 117.831 594.988 -65.2619 226 24.7557" stroke="#575757" />
        </svg>
        <svg id='courbe4' width="356" height="251" viewBox="0 0 356 251" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 250C58.37 117.831 594.988 -65.2619 226 24.7557" stroke="#575757" />
        </svg>
        <svg id='courbe5' width="356" height="251" viewBox="0 0 356 251" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 250C58.37 117.831 594.988 -65.2619 226 24.7557" stroke="#575757" />
        </svg>
        <svg id='courbe6' width="356" height="251" viewBox="0 0 356 251" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 250C58.37 117.831 594.988 -65.2619 226 24.7557" stroke="#575757" />
        </svg>
        <svg id='courbe7' width="356" height="251" viewBox="0 0 356 251" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 250C58.37 117.831 594.988 -65.2619 226 24.7557" stroke="#575757" />
        </svg>
        <svg id='courbe8' width="341" height="273" viewBox="0 0 341 273" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.5 1C33.126 148.601 120.383 223.524 227 254.333C262.919 264.712 301.035 270.085 340 271.543"
                stroke="#575757" />
        </svg>
        <div id="containerMain">
            <div id="containerMainLeft">
                <div id="containerInputText">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <input type="text" placeholder="Recherchez une ville">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="whiteBar"></div>
                <div id="containerTemperatureLeft">
                    <p>20°</p>
                    <div id="containerIconDegree">
                        <p>+</p>
                        <p>/</p>
                        <p>_</p>
                    </div>  
                    <p>3</p>
                    <p>9.8%</p>
                    <p>Wind: WSM 6 mph</p>
                </div>
                <div id="containerAlert">
                    <div class="containerChildAlert">
                        <div id="coloredCircle">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                        <p class="subtitleContainerAlert subtitleContainerAlertLeft">Safe</p>
                        <p><span id='point1' class="point">•</span>0.00% - 0.9%</p>
                        <p><span id='point2' class="point">•</span>0.9% - 11%</p>
                    </div>
                    <div class="containerChildAlert containerChildAlertRight">
                        <p id="titleContainerAlert"><span id="point3">•</span>0.8%</p>
                        <p class="subtitleContainerAlert subtitleContainerAlertRight">Dangerous</p>
                        <p><span id='point4' class="point">•</span>12% - 38%</p>
                        <p><span id='point5' class="point">•</span>39% - 90%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
